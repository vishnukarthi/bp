<html>   
   <head>
      <title>Form Validation</title>      
      <script type = "text/javascript">
         <!--
            // Form validation code will come here.
         //-->
      </script>      
   </head>
   
   <body>
<br>
<center><h1><font color="green">USER REGISTERATION FORM</font></h1></center><br>
      <center>
<form action = "" name = "myForm" onsubmit = "return(validate());">
         <table cellspacing = "2" cellpadding = "2" border = "1">
            
            <tr>
               <td align = "right">First Name</td>
               <td><input type = "text" name = "Name" pattern="[A-Za-z]+" title="Only accept string value" /></td>
            </tr>          

            <tr>
               <td align = "right">Last Name</td>
               <td><input type="text" name="lname" pattern="[A-Za-z]+" title="Only accept string value" /></td>
            </tr>

            <tr>
               <td align = "right">Date of Birth</td>
               <td><input type = "date" name = "bday" /></td>
            </tr>
            
            <tr>
               <td align = "right">EMail</td>
               <td><input type="email" name="EMail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" /></td>
            </tr>

          <tr>
               <td align = "right">URL</td>
               <td><input type = "url" pattern="https?://.+" name = "furl" /></td>
            </tr>
   
            <tr>
               <td align = "right">Phone Number</td>
               <td><input type = "text" name = "mob" /></td>
            </tr>


            <tr>
               <td align = "right">Zip Code</td>
               <td><input type = "text" name = "Zip" /></td>
            </tr>
            
            <tr>
               <td align = "right">Country</td>
               <td>
                  <select name = "Country">
                     <option value = "-1" selected>[choose yours]</option>
                     <option value = "1">USA</option>
                     <option value = "2">UK</option>
                     <option value = "3">INDIA</option>
                  </select>
               </td>
            </tr>
            
            <tr>
               <td align = "right"></td>
               <td><input type = "submit" value = "REGISTER" /></td>
            </tr>
            
         </table>
      </form>
</center> 


<script type = "text/javascript">
   <!--
      // Form validation code will come here.
      

     function validate() {
      
         if( document.myForm.Name.value == "" ) {
            alert( "Please provide your First Name!" );
            document.myForm.Name.focus() ;
            return false;
         }

if( document.myForm.lname.value == "" ) {
            alert( "Please provide your Last Name!" );
            document.myForm.lname.focus() ;
            return false;
         }

if( document.myForm.mob.value == "" || isNaN( document.myForm.mob.value ) ||
            document.myForm.mob.value.length != 10 ) {
            
            alert( "Please provide a mobile number in the format #####." );
            document.myForm.mob.focus() ;
            return false;
         }

         if( document.myForm.EMail.value == "" ) {
            alert( "Please provide your Email!" );
            document.myForm.EMail.focus() ;
            return false;
         }

if( document.myForm.furl.value == "" ) {
            alert( "Please provide your URL!" );
            document.myForm.furl.focus() ;
            return false;
         }


         if( document.myForm.Zip.value == "" || isNaN( document.myForm.Zip.value ) ||
            document.myForm.Zip.value.length != 6 ) {
            
            alert( "Please provide a zip in the format #####." );
            document.myForm.Zip.focus() ;
            return false;
         }
         if( document.myForm.Country.value == "-1" ) {
            alert( "Please provide your country!" );
            return false;
         }
        alert("Registration Completed Successfully...")
         return( true );

      }
   //-->
</script>  


   
   </body>
</html>
